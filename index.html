<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date picker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&family=Saira&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>DATE PICKER</h1>
<div class="date-picker">
    <div class="selected-date"></div>

    <div class="dates">
        <div class="month">
            <div class="arrows prev-mth">&lt;</div>
            <div class="mth"></div>
            <div class="arrows next-mth">&gt;</div>
        </div>

        <div class="days">
        </div>
    </div>
</div>

<script src="./datepicker.js"></script>
</body>
</html>
